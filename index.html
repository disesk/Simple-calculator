<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Calculator for SkillUp</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>

	<div class="container">
		<div class="well calc center">
			<h1>Калькулятор</h1>
			<p>
				<input type="text" class="form-control" id="numOne" placeholder="Число 1">
			</p>
			<p>
				<input type="text" class="form-control" id="numTwo" placeholder="Число 2">
			</p>
			<input type="button" class="btn btn-primary" value="+" id="plus">
			<input type="button" class="btn btn-primary" value="-" id="minus">
			<input type="button" class="btn btn-primary" value="*" id="multiply">
			<input type="button" class="btn btn-primary" value="/" id="divide">
			<div class="input-group">
				<input type="button" class="btn btn-primary reset" value="Сбросить" id="reset">
			</div>

			<hr />
			<h4>Результат:</h4>
			<div id="result" class="result"></div>
		</div>
	</div>

	
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/common.js"></script>

</body>
</html>
